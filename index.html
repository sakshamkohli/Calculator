<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

<h1 class="heading" >CALCULATOR</h1>

<div class="container">
  <div class="sub-container">
    <textarea readonly id="display" class="hov"></textarea>
		<div class="row-btn">
  <button class="btn hov" id="clear">C</button>
	<button class="btn hov" id="delete">‚Üê del</button>
		</div>
  <div class="buttons">
  	<button class="btn hov" value="1">1</button>
  	<button class="btn hov" value="2">2</button>
  	<button class="btn hov" value="3">3</button>
  	<button class="btn hov" value="/">/</button>
<!--Line 2 -->
	  <button class="btn hov" value="4">4</button>
  	<button class="btn hov" value="5">5</button>
  	<button class="btn hov" value="6">6</button>
  	<button class="btn hov" value="*">*</button>
<!--Line 3 -->
  	<button class="btn hov" value="7">7</button>
  	<button class="btn hov" value="8">8</button>
  	<button class="btn hov" value="9">9</button>
  	<button class="btn hov" value="-">-</button>
<!--Line 4 -->
  	<button class="btn hov" value="." id="radius-left">.</button>
  	<button class="btn hov" value="0">0</button>
  	<button class="btn hov" id="equals">=</button>
  	<button class="btn hov" value="+" id="radius-right">+</button>
    </div>
  </div>
</div>

<script src="index.js"></script>
</body>
</html>
